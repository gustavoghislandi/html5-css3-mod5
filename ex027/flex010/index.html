<!DOCTYPE html>
<html lang='pt-BR'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Flexible Box</title>
    <style>
        div.container {
            background-color: lightsalmon;

            display: flex;
            flex-flow: row nowrap;
            /* 
            width: 200px;   
            height: 50px; */
        }
        
        div.item {
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;

            /* height: 20px; */

            flex-basis: 350px;
            flex-shrink: 1;
            flex-grow: 1;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur molestiae corrupti ad quas, deserunt autem aperiam impedit voluptatibus excepturi suscipit illo quibusdam dolorum magni, expedita iste delectus fugiat modi perferendis?</div>
        <div class="item" style="flex-grow: 3;">B</div>
        <div class="item">C</div>
    </div>
</body>
</html>
