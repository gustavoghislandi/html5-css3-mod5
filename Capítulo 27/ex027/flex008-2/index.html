<!DOCTYPE html>
<html lang='pt-BR'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Flexible Box</title>
    <style>
        div.container {
            background-color: lightsalmon;

            height: 400px;

            display: flex;
            flex-flow: row wrap-reverse; /* wrap-reserve para complicar mais. Você pode testar voltando para o wrap */
            align-items: flex-start; /* o valor daqui é herdado pelo 'align-self' no item */
        }
        
        div.item {
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            padding: 20px;

            /* SE QUISER QUE O ESCRITO 'D' FIQUE EMBAIXO COMO OS OUTROS. Usei IA para ajudar. Ver explicação sucinta ao final com ***. 
            /* display: flex; /* Torna o item um container flex */
            /* justify-content: center; /* Alinha o texto horizontalmente */
            /* align-items: flex-start; /* Alinha o texto verticalmente no início */

        }

        div#i1 { /* A */
            order: 15;
            align-self: auto; /* herda o align-items do pai. Que nada mais é do que o padrão para os que não tem 'align-self' especificado. */
        }

        div#i2 { /* B */
            order: -4;
        }

        div#i3 { /* C */
            order: 3;
            align-self: flex-end;
        }

        div#i4 { /* D */
            order: -4;
            align-self: stretch;
            
            /* SE QUISER QUE O ESCRITO 'D' FIQUE EMBAIXO COMO OS OUTROS. Usei IA para ajudar. Ver explicação sucinta ao final com ***. 
            justify-content: center;
            align-items: flex-end; /* Centraliza o texto dentro da div */
            
        }

        div#i5 { /* E */
            order: 6;
            align-self: center;
        }

        div#i6 { /* F */
            order: -2;
        }

        div#i7 { /* G */
            order: 0;
            align-items: flex-start;
        }

        /* Ordem esperada: BDFGCEA */
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="i1">A</div>
        <div class="item" id="i2">B</div>
        <div class="item" id="i3">C</div>
        <div class="item" id="i4">D</div>
        <div class="item" id="i5">E</div>
        <div class="item" id="i6">F</div>
        <div class="item" id="i7">G</div>
    </div>
</body>
</html>


<!-- 
***
display: flex;: Torna cada item um container flex, permitindo que você controle o alinhamento do conteúdo dentro da div.

align-items: flex-start;: Alinha o conteúdo no início do eixo transversal (verticalmente).

justify-content: center;: Mantém o alinhamento do texto no centro horizontalmente, mas pode ser ajustado caso precise.

Se você quiser que o texto de D fique centralizado verticalmente dentro da sua div, use align-items:center.
-->
